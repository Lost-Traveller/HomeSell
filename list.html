  <!-- Simple JavaScript for TO DO list -->
  <script>
    const todoForm = document.getElementById('todo-form');
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    // Load todos from localStorage
    function loadTodos() {
      const todos = JSON.parse(localStorage.getItem('todos') || '[]');
      todoList.innerHTML = '';
      todos.forEach((todo, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <input type="checkbox" ${todo.done ? 'checked' : ''} data-idx="${idx}">
          <span style="text-decoration:${todo.done ? 'line-through' : 'none'}">${todo.text}</span>
          <button data-idx="${idx}" style="margin-left:auto;background:none;border:none;color:#999;cursor:pointer;" title="Remove">&times;</button>
        `;
        todoList.appendChild(li);
      });
    }

    // Save todos to localStorage
    function saveTodos(todos) {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    // Handle add to-do
    todoForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = todoInput.value.trim();
      if (!text) return;
      const todos = JSON.parse(localStorage.getItem('todos') || '[]');
      todos.push({ text, done: false });
      saveTodos(todos);
      todoInput.value = '';
      loadTodos();
    });

    // Handle check/uncheck and remove
    todoList.addEventListener('click', function(e) {
      const idx = e.target.getAttribute('data-idx');
      if (e.target.type === 'checkbox') {
        const todos = JSON.parse(localStorage.getItem('todos') || '[]');
        todos[idx].done = e.target.checked;
        saveTodos(todos);
        loadTodos();
      } else if (e.target.tagName === 'BUTTON') {
        const todos = JSON.parse(localStorage.getItem('todos') || '[]');
        todos.splice(idx, 1);
        saveTodos(todos);
        loadTodos();
      }
    });

    // Initial load
    loadTodos();
  </script>
